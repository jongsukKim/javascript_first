<!-- 배열 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>

    <!-- 배열은 대괄호로 시작해서 대괄호로 끝난다. -->
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>


    <h2>get</h2>
    <!-- javascript에서도 배열의 값은 index로 접근! -->
    <script>
      document.write(coworkers[0]+"<br>");
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      document.write("drue 추가<br>");
      coworkers.push("duru");
      document.write("taeho 추가");
      coworkers.push("taeho");
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
