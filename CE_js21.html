<!-- 반복문 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        // 반복문은 순서대로 실행되는 프로그램의 순서를 제어한다.if문 처럼 조건문을 이용해서
        // 반복문의 종료를 잘 지정하는게 중요하다 ㅋㅋㅋㅋㅋㅋㅋ
        var i = 0;
        document.write("<li>1</li>");
        while(i < 3){
          document.write("<li>2</li>");
          document.write("<li>3</li>");
          i += 1;
        }
        document.write("<li>4</li>");
      </script>
    </ul>
  </body>
</html>
