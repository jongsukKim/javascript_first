<!-- 프로퍼티와 메소드
객체에 포함된 변수를 프로퍼티, 함수를 메소드라 부른다. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programer" : "egoing",
        "designer" : "leezche"
      };
      document.write("programer : " + coworkers.programer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");

      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");

      // 변수면에는 공백 사용 불가 대괄호에 넣어서 스트링으로 변환하면 사용가능
      // coworkers.data_scientist = "taeho";
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : " + coworkers["data scientist"]);
    </script>

    <h2>Iterate</h2>
    <!-- Array에서는 index, Object에서는 key로 접근한다. -->
    <script>
      for(var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
    </script>

    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function() {
        for (var key in this) {
          document.write(key + " : " + this[key]+ "<br>");
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
