<!-- 배열과 반복문 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ["egoing", "leezche", "duru", "taeho", "graphittie"];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write("<li><a href='ex1.html'>" + coworkers[i] + "</a></li>");
          i += 1;
        }
      </script>
    </ul>
  </body>
</html>
